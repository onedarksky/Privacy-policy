<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My App</title>
  <!-- 引入 Google 字型 -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    /* 全站基本樣式 */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: #333;
    }
    
    /* 容器 */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
    }
    
    /* 頁首 */
    header {
      text-align: center;
      padding: 20px 0;
    }
    
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #2c3e50;
    }
    
    /* 導覽列 */
    nav {
      text-align: center;
      margin: 20px 0;
    }
    
    nav a {
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      color: #2980b9;
      transition: color 0.3s ease;
    }
    
    nav a:hover {
      color: #6dd5fa;
    }
    
    /* 主要內容 */
    p {
      font-size: 1.1rem;
      line-height: 1.8;
    }
    
    /* 頁尾 */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Application</h1>
  </header>
  <nav>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="terms-of-service.html">Terms of Service</a>
  </nav>
  <div class="container">
    <p>This is the homepage for my app. Please check the <a href="privacy-policy.html">Privacy Policy</a> and <a href="terms-of-service.html">Terms of Service</a> for more detailed information about our policies.</p>
  </div>
  <footer>
    <p>&copy; 2025 My App. All rights reserved.</p>
  </footer>
</body>
</html>
